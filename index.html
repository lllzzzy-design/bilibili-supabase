  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadVideos() {
    const { data, error } = await supabaseClient
      .from("videos")
      .select("*")
      .order("id", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    render(data);
  }

  function render(videos) {
  const container = document.getElementById("videos");
  container.innerHTML = "";

  const grouped = {};
  videos.forEach(video => {
    if (!grouped[video.category]) {
      grouped[video.category] = [];
    }
    grouped[video.category].push(video);
  });

  Object.keys(grouped).forEach(category => {
    const videoList = grouped[category];

    const categoryDiv = document.createElement("div");
    categoryDiv.className = "card";

    categoryDiv.innerHTML = `
      <h3 style="cursor:pointer;">
        ğŸ“‚ ${category} (${videoList.length})
      </h3>
      <div class="video-list" style="display:none;"></div>
    `;

    const videoContainer = categoryDiv.querySelector(".video-list");

    videoList.forEach(video => {
      const videoCard = document.createElement("div");
      videoCard.innerHTML = `
        <iframe 
          src="https://player.bilibili.com/player.html?bvid=${video.bvid}"
          frameborder="0"
          allowfullscreen>
        </iframe>
        <br/>
      `;
      videoContainer.appendChild(videoCard);
    });

    const title = categoryDiv.querySelector("h3");
    title.addEventListener("click", () => {
      const isHidden = videoContainer.style.display === "none";
      videoContainer.style.display = isHidden ? "block" : "none";
    });

    container.appendChild(categoryDiv);
  });
}
